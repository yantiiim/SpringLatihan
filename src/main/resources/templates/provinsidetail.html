<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-umum}">
    <head>
        <title>Provinsi Detail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content">
            <main role="main" class="flex-shrink-0">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <section class="my-5">
                                <form th:action="@{/updateprov}" th:object="${provinsi}" method="post">
                                    <div class="form-group">
                                        <label for="kode">Kode Provinsi :</label>
                                        <input type="text" class="form-control" id="id" th:field="*{idProvinsi}">
                                        <span th:if="${#fields.hasErrors('idProvinsi')}" th:errors="*{idProvinsi}" class="text-danger"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="nama">Nama Provinsi :</label>
                                        <input type="text" class="form-control" id="nama" th:field="*{namaProvinsi}">
                                        <span th:if="${#fields.hasErrors('namaProvinsi')}" th:errors="*{namaProvinsi}" class="text-danger"></span>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
