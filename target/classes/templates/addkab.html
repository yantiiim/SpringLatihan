<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-umum}">
    <head>
        <title>Tambah Provinsi</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" th:src="@{/js/addkab.js}"></script>
    </head>
    <body>
        <div layout:fragment="content">
            <main role="main" class="flex-shrink-0">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <section class="my-5">
                                <form th:action="@{/savekab}" th:object="${kabupaten}" method="post">
                                    <div class="form-group">
                                        <label for="kode">Kode Kabupaten :</label>
                                        <input type="text" class="form-control" id="id" th:field="*{idKabupaten}">
                                        <span th:if="${#fields.hasErrors('idKabupaten')}" th:errors="*{idKabupaten}" class="text-danger"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="nama">Nama Kabupaten :</label>
                                        <input type="text" class="form-control" id="nama" th:field="*{namaKabupaten}">
                                        <span th:if="${#fields.hasErrors('namaKabupaten')}" th:errors="*{namaKabupaten}" class="text-danger"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="nama">Nama Provinsi :</label>
                                        <select class="form-control" id="dataprovinsi" th:field="*{kodeProvinsi}">
                                            
                                        </select>
                                        <span th:if="${#fields.hasErrors('kodeProvinsi')}" th:errors="*{kodeProvinsi}" class="text-danger"></span>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
